name: Build, Test and Deploy React Application
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [master]
  pull_request:
    branches: [master]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build_test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.14.0] # Node.js version
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm ci
        run: npm ci
      - name: jsdoc and buildS
        run: |
          npm run jsdoc
          npm run build --if-present

      - name: check version
        run: |
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view my-app-val-ynov version || echo "0.0.0")
            if [ "$LOCAL_VERSION" != "$NPM_VERSION" ]; then
              echo "NEW_VERSION=true" >> $GITHUB_ENV
            else
              echo "NEW_VERSION=false" >> $GITHUB_ENV
            fi

      - name: test
        run: npm test

      - name: Auth with npm
        run: echo "//registry.npmjs.org/:_authToken=${{secrets.CICD_TOKEN}}" > ~/.npmrc

      - name: build and publish package on NPM
        if: env.NEW_VERSION == 'true'
        run: |
          git config --global user.email "valentin.saraiva@gmail.com"
          git config --global user.name "Valentin Saraiva"
          npm run build-npm-ci
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.CICD_TOKEN }}

      - name: Build the stack react
        run: |
          docker compose --version
          docker compose up -d
      - name: Run e2e tests with cypress
        uses: cypress-io/github-action@v6
      - name: Stop the stack react
        run: docker compose down
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: build
          if-no-files-found: error
  # Deploy job
  deploy:
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    needs: build_test
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
